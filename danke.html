<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bereit? | Pecar und Partner</title>

    <!-- Open Graph / LinkedIn Preview -->
    <meta property="og:title" content="Hier klicken">
    <meta property="og:description" content="Bereit? Ein Klick genügt.">
    <meta property="og:type" content="website">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #0b0b0b;
            color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            text-align: center;
            padding: 60px;
            max-width: 500px;
            width: 100%;
        }

        .checkmark {
            width: 120px;
            height: 120px;
            background-color: #d4af37;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 48px;
            font-size: 60px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.5rem;
            color: #a0a0a0;
            margin-bottom: 16px;
        }

        .signature {
            margin-bottom: 32px;
            font-family: 'Dancing Script', cursive;
            font-size: 3.2rem;
            color: #d4af37;
            font-weight: 700;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            gap: 16px;
            align-items: center;
        }

        input[type="email"] {
            padding: 16px 20px;
            font-size: 1.1rem;
            border: 2px solid #333;
            border-radius: 8px;
            background-color: #1a1a1a;
            color: #f5f5f5;
            width: 320px;
            outline: none;
            font-family: 'Open Sans', sans-serif;
        }

        input[type="email"]:focus {
            border-color: #d4af37;
        }

        input[type="email"]::placeholder {
            color: #666;
        }

        label {
            position: absolute;
            left: -9999px;
        }

        button {
            padding: 16px 32px;
            font-size: 1.1rem;
            font-weight: 600;
            background-color: #d4af37;
            color: #0b0b0b;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Open Sans', sans-serif;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 320px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(212, 175, 55, 0.3);
        }

        .success-message {
            display: none;
            font-size: 1.3rem;
            color: #d4af37;
            margin-top: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="checkmark">✓</div>
        <h1>Vorsprung beginnt hier.</h1>
        <p>Ich melde mich persönlich bei dir.</p>

        <p class="signature">Luka</p>

        <form class="form-container" id="emailForm" autocomplete="on">
            <label for="email">E-Mail Adresse</label>
            <input
                type="email"
                id="email"
                name="email"
                placeholder="Deine E-Mail"
                autocomplete="email"
                inputmode="email"
                autocapitalize="none"
                spellcheck="false"
                required
            >
            <button type="submit">Absenden</button>
        </form>

        <p class="success-message" id="successMessage">Perfekt - ich melde mich!</p>
    </div>

    <script>
        let isSubmitting = false;

        document.getElementById('emailForm').addEventListener('submit', function(e) {
            e.preventDefault();

            // Verhindere mehrfaches Absenden
            if (isSubmitting) return;
            isSubmitting = true;

            const email = document.getElementById('email').value;
            const submitButton = document.querySelector('button[type="submit"]');

            // Button deaktivieren
            submitButton.disabled = true;
            submitButton.textContent = 'Wird gesendet...';

            // Webhook an Make.com senden
            fetch('https://hook.eu1.make.com/6bi8fq94tg9vx8ptrnqfkqlkumva8rcj', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    email: email,
                    timestamp: new Date().toISOString(),
                    source: 'linkedin'
                })
            });

            // Formular ausblenden, Erfolgsmeldung zeigen
            document.getElementById('emailForm').style.display = 'none';
            document.getElementById('successMessage').style.display = 'block';
        });
    </script>
</body>
</html>
