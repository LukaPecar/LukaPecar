<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bereit? | Pecar und Partner</title>

    <!-- Open Graph / LinkedIn Preview -->
    <meta property="og:title" content="Hier klicken">
    <meta property="og:description" content="Bereit? Ein Klick genügt.">
    <meta property="og:type" content="website">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #0b0b0b;
            color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            text-align: center;
            padding: 60px;
            max-width: 500px;
            width: 100%;
        }

        .key-wrapper {
            position: relative;
            margin: 0 auto 48px;
        }

        .key-icon {
            width: 180px;
            height: 180px;
            perspective: 1000px;
            margin: 0 auto;
        }

        .key-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            animation: rotateKey 6s linear infinite;
            filter: drop-shadow(0 0 20px rgba(212, 175, 55, 0.5));
        }

        .key-shadow {
            width: 120px;
            height: 20px;
            background: radial-gradient(ellipse, rgba(212, 175, 55, 0.4) 0%, transparent 70%);
            border-radius: 50%;
            margin: 10px auto 0;
            animation: shadowPulse 6s linear infinite;
        }

        @keyframes shadowPulse {
            0%, 100% {
                transform: scaleX(1);
                opacity: 0.5;
            }
            25% {
                transform: scaleX(0.3);
                opacity: 0.8;
            }
            50% {
                transform: scaleX(1);
                opacity: 0.5;
            }
            75% {
                transform: scaleX(0.3);
                opacity: 0.8;
            }
        }

        @keyframes rotateKey {
            0% {
                transform: rotateY(0deg);
            }
            100% {
                transform: rotateY(360deg);
            }
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.5rem;
            color: #a0a0a0;
            margin-bottom: 16px;
        }

        .signature {
            margin-bottom: 32px;
            font-family: 'Dancing Script', cursive;
            font-size: 3.2rem;
            color: #d4af37;
            font-weight: 700;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            gap: 16px;
            align-items: center;
        }

        input[type="email"] {
            padding: 16px 20px;
            font-size: 1.1rem;
            border: 2px solid #333;
            border-radius: 8px;
            background-color: #1a1a1a;
            color: #f5f5f5;
            width: 320px;
            outline: none;
            font-family: 'Open Sans', sans-serif;
        }

        input[type="email"]:focus {
            border-color: #d4af37;
        }

        input[type="email"]::placeholder {
            color: #666;
        }

        label {
            position: absolute;
            left: -9999px;
        }

        button {
            padding: 16px 32px;
            font-size: 1.1rem;
            font-weight: 600;
            background-color: #d4af37;
            color: #0b0b0b;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Open Sans', sans-serif;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 320px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(212, 175, 55, 0.3);
        }

        .success-message {
            display: none;
            font-size: 1.3rem;
            color: #d4af37;
            margin-top: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="key-wrapper">
            <div class="key-icon">
                <img src="schluessel.png" alt="Goldener Schlüssel">
            </div>
            <div class="key-shadow"></div>
        </div>
        <h1>Vorsprung beginnt hier.</h1>
        <p>Ich melde mich persönlich bei dir.</p>

        <p class="signature">Luka</p>

        <form class="form-container" id="emailForm" autocomplete="on">
            <label for="email">E-Mail Adresse</label>
            <input
                type="email"
                id="email"
                name="email"
                placeholder="Deine E-Mail"
                autocomplete="email"
                inputmode="email"
                autocapitalize="none"
                spellcheck="false"
                required
            >
            <button type="submit">Absenden</button>
        </form>

        <p class="success-message" id="successMessage">Perfekt - ich melde mich!</p>
    </div>

    <script>
        (function() {
            const form = document.getElementById('emailForm');
            const submitButton = form.querySelector('button[type="submit"]');
            let submitted = false;

            form.addEventListener('submit', function(e) {
                e.preventDefault();
                e.stopPropagation();

                // Absolute Sperre gegen mehrfaches Absenden
                if (submitted) return false;
                submitted = true;

                // Button sofort deaktivieren
                submitButton.disabled = true;
                submitButton.style.pointerEvents = 'none';
                submitButton.textContent = 'Wird gesendet...';

                const email = document.getElementById('email').value;

                // Formular sofort ausblenden
                form.style.display = 'none';
                document.getElementById('successMessage').style.display = 'block';

                // Webhook an Make.com senden (nur einmal)
                fetch('https://hook.eu1.make.com/44jdr3c410lp18crqyxcx74qja6w7l9b', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: email,
                        timestamp: new Date().toISOString(),
                        source: 'linkedin'
                    })
                });

                return false;
            }, { once: true, capture: true });
        })();
    </script>
</body>
</html>
