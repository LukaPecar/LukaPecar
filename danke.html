<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danke | Pecar und Partner</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #0b0b0b;
            color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            text-align: center;
            padding: 60px;
            max-width: 500px;
            width: 100%;
        }

        .checkmark {
            width: 100px;
            height: 100px;
            background-color: #d4af37;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 40px;
            font-size: 50px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 16px;
        }

        p {
            font-size: 1.3rem;
            color: #a0a0a0;
            margin-bottom: 40px;
        }

        .form-container {
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
        }

        input[type="tel"] {
            padding: 16px 20px;
            font-size: 1.1rem;
            border: 2px solid #333;
            border-radius: 8px;
            background-color: #1a1a1a;
            color: #f5f5f5;
            width: 220px;
            outline: none;
            font-family: 'Open Sans', sans-serif;
        }

        input[type="tel"]:focus {
            border-color: #d4af37;
        }

        input[type="tel"]::placeholder {
            color: #666;
        }

        button {
            padding: 16px 32px;
            font-size: 1.1rem;
            font-weight: 600;
            background-color: #d4af37;
            color: #0b0b0b;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Open Sans', sans-serif;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(212, 175, 55, 0.3);
        }

        .success-message {
            display: none;
            font-size: 1.3rem;
            color: #d4af37;
            margin-top: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="checkmark">✓</div>
        <h1>Danke für dein Interesse.</h1>
        <p>Ich melde mich bei dir.</p>

        <form class="form-container" id="phoneForm">
            <input type="tel" id="phone" placeholder="Deine Nummer" required>
            <button type="submit">Rückruf erhalten</button>
        </form>

        <p class="success-message" id="successMessage">Perfekt - ich melde mich!</p>
    </div>

    <script>
        document.getElementById('phoneForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const phone = document.getElementById('phone').value;

            // Webhook an Make.com senden
            fetch('https://hook.eu1.make.com/6bi8fq94tg9vx8ptrnqfkqlkumva8rcj', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    telefon: phone,
                    timestamp: new Date().toISOString(),
                    source: 'linkedin'
                })
            });

            // Formular ausblenden, Erfolgsmeldung zeigen
            document.getElementById('phoneForm').style.display = 'none';
            document.getElementById('successMessage').style.display = 'block';
        });
    </script>
</body>
</html>
